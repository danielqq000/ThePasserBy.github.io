<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to the external stylesheet (style.css) -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Title of the webpage -->
    <title>Animation Producer Portfolio</title>
</head>
<body>
    <!-- Header section with the website title -->
    <header>
        <h1>Animation Producer Portfolio</h1>
    </header>
    
    <!-- Work section to showcase the producer's work -->
    <section id="work">
        <h2>Work</h2>
        <!-- Display work samples, you can use images or videos -->
        <div class="work-item">
            <img src="sample1.jpg" alt="Sample 1">
        </div>
        <div class="work-item">
            <img src="sample2.jpg" alt="Sample 2">
        </div>
        <!-- Add more work items as needed -->
    </section>

    <!-- Information section to display details about the producer -->
    <section id="information">
        <h2>Information</h2>
        <!-- Display information about the animation producer -->
        <p>Name: Animation Producer Name</p>
        <p>Email: producer@email.com</p>
        <p>Location: City, Country</p>
        <!-- Add more information as needed -->
    </section>

    <!-- Procedure section to describe the producer's work procedure -->
    <section id="procedure">
        <h2>Procedure</h2>
        <!-- Describe the procedure of the animation producer's work -->
        <p>Step 1: Initial consultation</p>
        <p>Step 2: Concept development</p>
        <p>Step 3: Production</p>
        <!-- Add more steps as needed -->
    </section>

    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2023 Animation Producer Portfolio</p>
    </footer>
</body>
</html>
